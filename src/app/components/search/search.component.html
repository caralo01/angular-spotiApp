<br>

<div class="container">
	<div class="row">
		<div class="col-md-3">
			<label for="termino"> Burcar artista</label>
      <input type="text" name="search" placeholder="Busque artista..." class="form-control" [(ngModel)]="termino" (keyup)="buscarArtista()">
		</div>
		<div class="col-md-9" *ngIf="termino.length > 1">
			<h1 class="text-capitalize">{{ termino }}</h1>
      <hr>
      <ul>
        <div class="row" >
          <div class="col-md-3 text-center puntero" *ngFor="let artista of _spotifyService.artistas" [routerLink] ="['/artist', artista.id]">
            <img [src]="artista.images | sinfoto" class="img-thumbnail">
            <p>
              {{ artista.name }}
            </p>
          </div>
        </div>

      </ul>
		</div>
	</div>
</div>
